backend:
  name: git-gateway
  branch: master

media_folder: public/img
public_folder: /img

collections:
  - name: "pages"
    label: "All Pages"
    files: # 使用 files 而非 folder 实现递归扫描
      - label: "Page"
        name: "page"
        file: "src/**/*.md"  # 匹配 docs 下所有层级的 .md 文件
        fields:
          - { name: "title", label: "标题", widget: "string" }
          - { name: "content", label: "正文", widget: "markdown" }
    nested:
      depth: 20  # 允许无限级嵌套目录
      summary: "{{title}} ({{path}})"  # 显示目录树时展示路径