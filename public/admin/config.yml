backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "public/img"
public_folder: "/img"

collections:
  - name: "Technology Blog" # Used in routes, e.g., /admin/collections/blog
    label: "Technology Blog" # Used in the UI
    folder: "src/technology/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { label: "布局", name: "layout", widget: "hidden", default: "doc",required: true }
      - { label: "标题", name: "title", widget: "string",required: true }
      - { label: "发布时间", name: "createDate", widget: "string",required: true }
      - { label: "分类", name: "tabs", widget: "string",required: true }
      - { label: "Body", name: "body", widget: "markdown" }
