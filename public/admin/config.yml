backend:
  name: git-gateway
  branch: master

media_folder: public/img  # 保持图片存储在静态目录
public_folder: /img

collections:
  - name: 'posts'
    label: '博客文章'
    label_singular: '文章'
    folder: 'src/'
    create: true
    nested:
      depth: 99  # 允许无限级嵌套目录
    identifier_field: dirname  # 使用目录路径作为唯一标识
    summary: "{{dirname}}"  # 显示目录路径
    sortable_fields: [committer_date]
    view_filters:
      - label: 草稿
        field: draft
        pattern: true
    path: "{{dirname}}/{{slug}}"  # 路径包含目录结构
    slug: "{{fields.slug}}"
    fields:
      - { label: "目录路径", name: "dirname", widget: "string", required: false }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "标题", name: "title", widget: "string" }
      - { label: "正文", name: "body", widget: "markdown" }
    view_groups:
      - label: 目录结构
        field: dirname
        pattern: ".*"