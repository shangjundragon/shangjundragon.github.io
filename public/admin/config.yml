backend:
  name: git-gateway
  branch: master

media_folder: public/img  # 保持图片存储在静态目录
public_folder: /img

collections:
  - name: 'guide'
    label: '文章管理'
    label_singular: '文章'
    folder: 'src'
    create: true
    nested:
      depth: 99
    slug: '{{slug}}'
    summary: "{{title}} - {{dirname}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }