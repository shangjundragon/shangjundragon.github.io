collections:
  - name: pages
    label: Pages
    label_singular: 'Page'
    folder: src/pages
    summary: '{{filename}}.md' # optional summary for a tree node, defaults to the inferred title field
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      # summary: '{{filename}}.md' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - { label: "布局", name: "layout", widget: "string", default: "doc" }
      - { label: "标题", name: "title", widget: "string" }
      - { label: "分类1", name: "tabs", widget: list }
      - { label: "发布时间", name: "createDate", widget: "string" }
      - { label: "正文", name: "body", widget: "markdown" }
