backend:
  name: git-gateway
  branch: master

media_folder: public/img
public_folder: /img

collections:
  - name: 'posts'
    label: '博客文章'
    label_singular: '文章'
    folder: 'src/'
    slug: '{{dirname}}/{{slug}}'
    create: true
    nested:
      depth: 99
    summary: "{{filename}}.{{extension}}"
    editor:
      preview: false
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "正文", name: "body", widget: "markdown" }